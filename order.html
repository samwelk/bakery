<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Bethany pie shop</title>
    <style>
        @media only screen and (min-width:768px){
            article{
                width:350px;
            }
        }
        .input-group{
            margin-bottom: 20px;
        }
        .input-group input,
        .input-group textarea,
        .input-group select{
            padding: 10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }
        label{
            font-weight: 600;
        }
        input[type="reset"]{
            border: 0;
            background: transparent;
            text-decoration: underline;
            cursor: pointer;
        }
        input[type="submit"]{
            border: solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
       <aside> <img src = "images/logo.png" alt="bethanys pie shop"></aside>
       <article>
           <h1>Order</h1>

           <div class="pie">
                <img src="" alt="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class ="desc"></p>

            </div>
          <form action="http://localhost:7071/api/post" method= "POST">
            <input type="hidden" id ="pi-order" name = "pie-order">
            <input type="hidden" id = "location" name="location">
            <div class="input-group">
                <div><label for="first-name">First name</label></div>
                <div><input type="text" name="first-name" id=first-name></div>
            </div>
            <div class="input-group">
                <div><label for="last-name">last name</label></div>
                <div><input type="text" name="last-name" id=last-name></div>
            </div>
            <div class="input-group">
                <div><label for="-address">Address</label></div>
                <div><input type="text" name="address" id=address></div>
            </div>
            <div class="input-group">
                <div><label for="-state">State</label></div>
                <div>
                    <select name="state" id="state">
                        <option value=""selected>[Select one]</option>
                        <option value="Nairobi" >Nairobi</option>
                        <option value="kisumu" >kisumu</option>
                        <option value="kakamega" >kakamega</option>
                        <option value="Nakuru" >Nakuru</option>
                        <option value="Kericho" >Kericho</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div><label for="postal-code">Postal code</label></div>
                <div><input type="text" name="postal-code" id=postal-code></div>
            </div>
            <div class="input-group">
                <div><label for="comments"> Comments</label></div>
               <div>
                   <textarea 
                name="comments" 
                id="comments" 
                cols="30" 
                rows="10">
            </textarea></div>
            </div>
            <input type="reset" value="Reset">
            <input type="submit" value ="order">
                   
        </form>
       </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contacts</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e){
        const order = localStorage.getItem("order");
        let location = document.querSelector("#location");

        let location = {
            latitude:"unknown",
            longitude:"uknown"
        };

        window.navigator.geolocation.getCurrentPosition(
            function(position){
                location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
                locationbox.value = JSON.stringify(location);

            },
            function(error){
                locationbox.value = JSON.stringify(location);


            }
        );
        if(order){
            const pieOrder= JSON.parse(order);
            const pie = document.querySelector("#pie-order");
            orderInput = order;


            const pie = document.querySelector(".pie");

            const title= pie.querySelector(".title");
            const price= pie.querySelector(".price");
            const desc= pie.querySelector(".desc");

            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
            img.setAttribute("alt", pieOrder.title);


        }
});
</script>
</html>
